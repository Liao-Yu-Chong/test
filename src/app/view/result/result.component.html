<div class="result-page" [ngClass]="{'result-page-A': result_type == 'A',
    'result-page-B':result_type == 'B',
    'result-page-C':result_type == 'C',
    'result-page-D':result_type == 'D',
    'result-page-E':result_type == 'E',
    'result-page-F':result_type == 'F',
    'result-page-G':result_type == 'G',
    'result-page-H':result_type == 'H',
    'result-page-I':result_type == 'I',
    'result-page-J':result_type == 'J'}">
  <div class="wrapper">
    <div class="container">
      <div class="ntut-icon">
        <img src="../../../assets/img/result/A/ntut_icon.png" />
      </div>

      <div class="result-content">
        <div class="content-box">
          <span class="content-title">你是...溫暖柔和的和風！</span>

          <span class="content-start">和風是日木一稱既溫瞬又平和的風。</span>

          <span class="content">
            你假和風一機活酸，時而溫柔、時而狂野，卻總能以無盡的力量去面對一切。勇氣和決心像狂風一機強勁，但內心卻如同柔風一般
            溫柔，讓人不由自主地被吸引。
          </span>

          <span class="result-text">與你特別合得來的是...</span>

          <span class="bottom-text">快截圖分享到社群吧</span>
        </div>
        <img src="../../../assets/img/result/A/mountain_icon.png">
      </div>

      <div class="social-icons">
        <a href=""><img src="../../../assets/img/result/fb_icon.png" /></a>
        <a href=""><img src="../../../assets/img/result/ig_icon.png" /></a>
        <a href=""><img src="../../../assets/img/result/behance_icon.png" /></a>
        <a href=""><img src="../../../assets/img/result/web_icon.png" /></a>
      </div>

    </div>
  </div>
</div>
